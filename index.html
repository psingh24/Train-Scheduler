<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

     <script src="https://use.fontawesome.com/c38831e163.js"></script> 

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
     <script type="text/javascript" src="assets/app.js"></script> 
     <link rel="stylesheet" href="assets/style.css">

    <title>Document</title>
</head>
<body>

<div class="login" id="login-page">
    <div class="container">
        <div class="row" id="modal-login">
        		<div class=" col-md-6 col-md-offset-3 modal-content">
        			<div class="modal-header">
                        <div class="col-md-3">
        				<img id="login-logo" class="text-center" src="assets/images/train.jpg" alt="Train">
                        </div>
        				<h3 class="modal-title text-center" id="modal-login-label">Welcome to My Train Schedule</h3>
        				<p class="text-center">Sign In via Google or Github to conitue</p>
        			</div>
        			<div class="modal-body">
	                    <div class="row">
								<div class="col-md-12 text-center">
									<button type="submit" data="github" class="signin btn btn-default"><i class="fa fa fa-github" aria-hidden="true"></i> Sign up with Github</button>
									<button type="submit" data="google" class="signin btn btn-danger"><i class="fa fa-google-plus" aria-hidden="true"></i> Sign up with Google</button>
								</div>
							</div>
				
        			</div>
        		</div>
        </div>
    </div>    
</div>


 

<div id="main">
</main> 
<div class="row">
        <div class="col-md-12 jumbotron">
            <h1 class="text-center"><i class="fa fa-newspaper-o" aria-hidden="true"></i>Train Schedule</h1>
        </div>
</div>
<!--Table Area-->
<div class="container">
<div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                    <div class="panel-heading">
                       <h3 class="panel-title"><p class="glyphicon glyphicon-list-alt"></p>Current Train Schedule</h3>
                     </div>

                     <div class="panel-body">
                      <table>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th> 
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        </table>
                    </div>
                </div>
        </div>
</div>
<!--form Area-->
<div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-info">

                    <div class="panel-heading">
                       <h3 class="panel-title "><p class="glyphicon glyphicon-list-alt"></p>Employee Name</h3>
                     </div>
                     <div class="panel-body">
                        <form>
                      <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                      </div>
                      <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="destination">
                      </div>
                      <div class="form-group">
                        <label>First Train Time(HH:mm - military Time)</label>
                        <input type="text" class="form-control" id="fristTrain" placeholder="search">
                      </div>
                      <div class="form-group">
                        <label>Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                      </div>
                      <button  class="btn btn-default" id="submit">Submit</button>
                    </form>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
